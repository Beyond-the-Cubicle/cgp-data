version: "3.7"
name: "link-db"

services:
  db:
    image: mysql:latest
    container_name: link-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: link
      MYSQL_USER: link
      MYSQL_PASSWORD: link
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    ports:
        - "3306:3306"
    volumes:
        - ./data:/var/lib/mysql
        - ./init:/docker-entrypoint-initdb.d
